<meta charset="UTF-8">

<h1>Math</h1>

<script>
    function saltoLinea() {
        document.write("<br>")
    }

    function imprimir(frase) {
        document.write(frase)
        saltoLinea()
    }

    var nTabla = parseInt(prompt("ingresa el número de la tabla de multiplicación."));
    
    document.write("<h2>Tabla de multiplicar del "+ nTabla + "</h2>");

    for(var i =10; i >= 1; i--){
        imprimir(nTabla + "*" + i + " = " + nTabla*i);
    }
</script>
